<!DOCTYPE html>
<html>

<head>
    <title>VeMATOOL Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/styleSurvey.css" />
</head>

<body>
    <h1 id="title">VeMATool Survey Form</h1>
    <p class="Description" id="description">We would love to hear from you</p>
    <form id="survey-form">
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required /></label>
        <label id="number-label">Age (Optional)<input id="number" type="number" min="18" max="90"
                placeholder="Age" /></label>
        <label>How did you hear about us?
            <select id="dropdown">
                <option>Select an option</option>
                <option>Social Media</option>
                <option>Email Newsletters</option>
                <option>Others</option>
            </select>
        </label>
        <label>Would you use VeMATool again?</label>
        <label><input type="radio" class="inline" name="use-tool" value="1" />Yes</label>
        <label><input type="radio" class="inline" name="use-tool" value="2" />No</label>
        <label><input type="radio" class="inline" name="use-tool" value="3" />Not Sure</label>
        <fieldset>
            <label> Which feature would you like to see in VeMATool? (check all that apply)
                <label><input type="checkbox" name="feature1" value="1"/> Data export</label>
                <label><input type="checkbox" name="feature2" value="2"/> Online Community</label>
                <label><input type="checkbox" name="feature3" value="3"/> Tutorials</label>
                <label><input type="checkbox" name="feature1" value="4"/> More Datasets</label>
                <label><input type="checkbox" name="feature1" value="5"/> AI algorithms</label>
            </label>
        </fieldset>
        
        <label>Any comments or suggestions?
            <textarea id="comments" row="10" cols="60" placeholder="Enter your comments here..."></textarea>
        </label>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
